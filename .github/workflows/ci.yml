name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      vercel_job_id: ${{ steps.trigger.outputs.job_id }}
    env:
      NODE_ENV: test
      # Si necesitas secretos de despliegue, configúralos en el repositorio
      DEPLOY_WEBHOOK_URL: ${{ secrets.VERCEL_DEPLOY_WEBHOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # - name: Lint code
      #   run: npm run lint

      - name: Build for production
        run: npm run build:prod

      - name: Run unit tests
        run: npm run test

      - name: Trigger deploy webhook
        if: success() && env.DEPLOY_WEBHOOK_URL != ''
        id: trigger
        run: npm run ci:trigger-deploy
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.VERCEL_DEPLOY_WEBHOOK_URL }}

      - name: Publicar artefacto con Job ID
        if: success() && env.DEPLOY_WEBHOOK_URL != '' && hashFiles('deploy_job.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: vercel-deploy-job
          path: deploy_job.json

  deploy-status-check:
    name: Deploy Status Check (Vercel)
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      DEPLOY_WEBHOOK_URL: ${{ secrets.VERCEL_DEPLOY_WEBHOOK_URL }}
      JOB_ID: ${{ needs.build-and-test.outputs.vercel_job_id }}
      MAX_MINUTES: 10
      INTERVAL_SECONDS: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Descargar artefacto Job ID
        uses: actions/download-artifact@v4
        with:
          name: vercel-deploy-job
          path: .

      - name: Mostrar Job ID
        run: |
          if [ -f deploy_job.json ]; then
            cat deploy_job.json
          else
            echo "deploy_job.json no encontrado. Se intentará verificar usando solo la URL del webhook."
          fi

      - name: Polling estado de despliegue
        run: node scripts/check-deploy-status.js