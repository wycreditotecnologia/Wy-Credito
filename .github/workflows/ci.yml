name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      # Si necesitas secretos de despliegue, config√∫ralos en el repositorio
      DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build for production
        run: npm run build:prod

      - name: Run unit tests
        run: npm run test

      - name: Trigger deploy webhook
        if: success() && env.DEPLOY_WEBHOOK_URL != ''
        run: npm run ci:trigger-deploy